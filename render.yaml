services:
  - type: web
    name: nesc-planering
    env: python
    plan: starter
    rootDir: planner_mvp
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: nesc-planering-db
          property: connectionString
      - key: AUTH_PROVIDER
        value: azuread
      - key: PUBLIC_BASE_URL
        sync: false
      - key: AZURE_TENANT_ID
        value: organizations
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false

databases:
  - name: nesc-planering-db
    plan: basic-256mb
    diskSizeGB: 5
    databaseName: nesc_planering
    user: nesc_planering
